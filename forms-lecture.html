<!-- we need specific puzzle pieces; elements for our form -->

<!-- base form element -->
<!-- number of inputs (username, click to choose a date, radio selection) for oour user to use -->
<!-- inputs have 'labels' for them -->
<!-- button to 'submit' form [type attribute set to 'submit']-->


<form method="POST" action="https://requestinspector.com/inspect/01grpe61ps51qdn838q3tcmc8r">

  <!--  methods: GET and POST are our main two -->
<!--  GET = go RETRIEVE value, put QUERY STRINGS into my URL, don't change anything!-->
<!--  POST = I have information here that I want to send to update something - or CHANGE something-->

<!-- Action and Method: Action is "WHERE AM I GOING"; method is "WHAT AM I DOING WHEN I GET THERE"-->
<!--  Blank action = send it back to where it came from-->

  <label for="search">Search:</label>
  <input type="text" name="search" id="search">


  <label for="language">Language for search:</label>
